name: Deploy Spring Boot to VM

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          cd eventful
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Copy JAR to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: "eventful/build/libs/eventful-*.jar"
          target: "/home/ubuntu/app/"

      - name: Restart Spring Boot Service
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd /home/ubuntu/app

            # .env 환경 변수 적용
            if [ -f .env ]; then
              export $(cat .env | xargs)
            fi

            # 최신 eventful-*.jar 파일 감지
            cd /home/ubuntu/app/eventful/build/libs

            PIDS=$(ps -ef | grep eventful-0.0.1-SNAPSHOT.jar | grep -v grep | awk '{print $2}')

            if [ -n "$PIDS" ]; then
              echo "Stopping existing Spring Boot process(es): $PIDS"

              # 정상 종료 시도
              kill $PIDS

              # 최대 10초 대기하며 종료 확인
              for i in {1..10}; do
                sleep 1
                STILL_RUNNING=$(ps -ef | grep eventful-0.0.1-SNAPSHOT.jar | grep -v grep | awk '{print $2}')
                if [ -z "$STILL_RUNNING" ]; then
                  echo "Process stopped successfully"
                  break
                fi
              done

              # 강제 종료
              STILL_RUNNING=$(ps -ef | grep eventful-0.0.1-SNAPSHOT.jar | grep -v grep | awk '{print $2}')
              if [ -n "$STILL_RUNNING" ]; then
                echo "Force killing remaining process(es): $STILL_RUNNING"
                kill -9 $STILL_RUNNING
              fi
            fi

            # 새 JAR 실행 (백그라운드)
            nohup java -jar eventful-0.0.1-SNAPSHOT.jar --spring.profiles.active=prod > app.log 2>&1 &
          
